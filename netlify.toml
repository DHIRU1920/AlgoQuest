[build]
  base = "/"
  command = "npm ci && cd frontend && npm ci && npm run build"
  publish = "frontend/dist"

[build.environment]
  NPM_CONFIG_PRODUCTION = "false"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# API routes first
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/test"
  to = "/.netlify/functions/test"
  status = 200

# SPA routing - redirect all other routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[environment]
  NODE_VERSION = "18"
